{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

<script type="text/javascript">
{% block jquery %}
    if("{{LANGUAGE_CODE}}" == "en"){
        $('input.dateinput').datepicker({ dateFormat: "yy-mm-dd" });
    }else{
        $('input.dateinput').datepicker({ dateFormat: "yy/mm/dd" });
    }{% endblock %}
</script>

{% block content %}

<div class="row">
	<div class="col-sm-6 col-sm-offset-3">
		{{form.instance.year }} {% trans "year" %}
		<hr>
		<form method="POST" action="">{% csrf_token %}
			{{form|crispy}}
			<input type="submit" class="btn btn-primary"  name="submit" value = "{% trans 'Submit' %}">
			<a href="{{object.get_absolute_url}}" class="btn btn-default">{% trans "back" %}</a>
		</form>
	</div>
</div>	
{% endblock %}
