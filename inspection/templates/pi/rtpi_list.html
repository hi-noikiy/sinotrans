{% load i18n %}

{% block pi_header %}

<a href='{% url "rtpi_create" %}'><i class="fa fa-plus-square-o" aria-hidden="true"> {% trans "Create PI" %}</i></a>
{% endif %}
<a href='{% url "rtpi_list" %}'><i class="fa fa-list" aria-hidden="true"> {% trans "All" %}{% trans "PI" %}</i></a>
