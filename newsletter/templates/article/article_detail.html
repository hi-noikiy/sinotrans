{% extends "base.html" %}
{% load i18n %}

{% block content %}

<div class='row'>
	<div class='col-sm-6 col-sm-offset-2'>
		<div class="text-center">
			<lead><h1>{{object.title}}</h1></lead>
			{{object.publishtime}}
			<p>{% trans "Abstract" %}: {{object.abstract}}</p>
		</div>
		<hr>

		<div class="article-container">
			{{ object.content|safe }}	
		</div>
	</div>
</div>


{% endblock %}

<script>

{% block jquery %}
$('.article-container img').each(function(){
	$(this).addClass("img-responsive")
})

{% endblock %}

</script>
