{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}
{% load myform %}
{% load pagination_tags %}
{% load staticfiles %}

<style>
{% block style %}

{% endblock %}
</style>

{% block content %}

<div class="row">
    <div class="col-sm-12">

<!--  -->

    <p class="text-center">拣配效率图</p>
        <canvas id="myChart" width="500" height="200"></canvas>

        <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
        <script type="text/javascript" src="{% static 'js/Chart.min.js' %}"></script>
        <script type="text/javascript">
            $.get('{% url "line_chart_json" %}', function(data) {
                var ctx = $("#myChart").get(0).getContext("2d");
                new Chart(ctx, {
                    type: 'bar', data: data
                });
            });
        </script>

    </div>
</div>


<div class="row">
<div class="col-sm-1">

<div class="progress">
  <div class="progress-bar" role="progressbar" aria-valuenow="62.82" aria-valuemin="0" aria-valuemax="100" style="width: 62.82%;">
    62.82%
  </div>
</div>

</div>
</div>

{% endblock %}
