

<style>
{% block style %}
.mycarousel {
    margin-bottom: 5px;
    padding-bottom: 1px;
}

.carousel-inner {
    /*height: 350px;*/
    background-repeat: no-repeat;
    background: no-repeat center center;    
}

.mycarousel .carousel-inner img{
    /*width: 100%;*/
    height: auto;    
    /*max-height:400px;*/
    height:350px;
    text-align:center;
    vertical-align: middle;
    margin: auto;    
}

@media (max-width: 767px){
    .mycarousel .carousel-inner img{
        height: auto;   
    }
}
/*@media (min-width: @screen-sm-min) and (max-width: @screen-sm-max) { .row2{background-color: green;  }}*/
/*@media (min-width: @screen-md-min) and (max-width: @screen-md-max) { background-color: black;  }*/
@media (min-width: 768px) {
    .mycarousel .carousel-inner img {
        height:350px;
    }
}

.mycarousel .carousel-inner .carousel-caption { /*overwrite*/
    /*position: relative;*/
}

{% endblock %}
</style>

<div class="mycarousel">
  <div class="container-fluid">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">        
      {% for obj in objects %}
          <div class="item {% if forloop.first %}active{% endif %}">
            <div class="row">
              <div class="col-sm-12"><img src="{{obj.image.url}}" alt="{{obj.title}}" class="img-responsive"></div>
              <div class="col-sm-0">
                <div class="carousel-caption">
                  <h1>{{obj.title}}</h1>
                </div>
              </div>
            </div>
          </div>
      {% endfor %}     
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>  
</div>
