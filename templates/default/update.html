{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

<script type="text/javascript">
{% block jquery %}
    if("{{LANGUAGE_CODE}}" == "en"){
        $('input.dateinput').datepicker({ dateFormat: "yy-mm-dd" });
    }else{
        $('input.dateinput').datepicker({ dateFormat: "yy/mm/dd" });
    }
{% endblock %}
</script>


{% block content %}

<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        {{title}}
        <hr>
        <form enctype="multipart/form-data" method="POST" action="">{% csrf_token %}
            {{form|crispy}}
            <input type="submit" class="btn btn-primary"  name="submit" value = "{% trans 'Submit' %}">
            {% if back_url or object.get_absolute_url %}<a href="{% if back_url%}{{back_url}}{% else %}{{ object.get_absolute_url }}{% endif %}" class="btn btn-default">{% trans "back" %}</a>{% endif %}
        </form>
    </div>
</div>  
{% endblock %}
