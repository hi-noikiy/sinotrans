{% extends "base.html" %}
{% load i18n %}
{% load myform %}
{% load staticfiles %}


{% block content %}

	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">

			<div class="panel panel-primary">
			    <div class="panel-heading">
			        <h3 class="panel-title">
			            {% trans "Base Information" %}
			        </h3>
			    </div>
			    <div class="panel-body">
					<table class="transposition table-striped table-hover table-responsive table-condensed"  style="width: 100%">
						<tbody>
							{% for field in fields %}						
								<tr><th>{{field.verbose_name}}</th><td>{{object|my_get_field_display:field.name}}</td></tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
			</div>

			<!-- <a href="{{ object.get_absolute_url_update }}" class="btn btn-primary" >Update</a> -->
		</div>
	</div>

{% endblock %}
